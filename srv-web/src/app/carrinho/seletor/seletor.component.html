<span class="seletor">
  <button class="seletor-item btn-seletor" mat-flat-button color="primary" 
     (click)="removerItem()"><mat-icon>remove</mat-icon></button>
  <input disabled class="seletor-item btn-seletor" type="text" [value]="produto.quantidade">
  <button class="seletor-item btn-seletor" mat-flat-button color="primary" 
     (click)="adicionarItem()"><mat-icon>add</mat-icon></button>
</span>
