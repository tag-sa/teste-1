<div class="tituloListas">
  <h1>Item do dia</h1>
</div>
<form>
  <mat-card>
    <mat-card-content>
      <mat-form-field class="campo-pequeno">
        <mat-label>Selecionar item</mat-label>
        <mat-select matNativeControl id="item" (selectionChange)="recarregarItem()" required name="item"
          [(ngModel)]="item.produto.codigo">
          <mat-option *ngFor="let produto of produtos" [value]="produto.codigo">
            {{produto.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" disabled placeholder="Descrição" name="descricao"
          [(ngModel)]="item.produto.descricao">
      </mat-form-field>
      <div>
        <label disabled for="imgFoto">Foto</label>
        <img id="imgFoto" disabled style="cursor: pointer" src="{{URL_SERVIDOR_UPLOAD_FOTO + item.produto.foto}}">
      </div>
      <mat-form-field class="campo-pequeno">
        <input matInput type="number" step="0.01" disabled placeholder="Preço" name="preco"
          [(ngModel)]="item.produto.preco">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="atualizarItem()" color="primary">Selecionar</button>
    </mat-card-actions>
  </mat-card>
</form>
