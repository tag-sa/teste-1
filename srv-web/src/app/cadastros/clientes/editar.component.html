<div class="tituloListas">
  <h1>Editar cliente</h1>
</div>
<form>
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Nome" name="nome" [(ngModel)]="cliente.nome">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Sobrenome" name="sobrenome" [(ngModel)]="cliente.sobrenome">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="CPF" name="cpf" [(ngModel)]="cliente.cpf">
      </mat-form-field>
      <mat-form-field class="campo-pequeno">
        <mat-label>Usuário</mat-label>
        <mat-select matNativeControl id="usuario" required name="usuario" [(value)]="cliente.usuario.codigo">
          <mat-option *ngFor="let usuario of usuarios" [value]="usuario.codigo">
            {{usuario.email}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="campo-pequeno">
        <mat-label>Loja</mat-label>
        <mat-select matNativeControl id="loja" required name="loja" [(value)]="cliente.loja.codigo">
          <mat-option *ngFor="let loja of lojas" [value]="loja.codigo">
            {{loja.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Saldo" name="saldocarteira" [(ngModel)]="cliente.saldoCarteira">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Receita" name="receita" [(ngModel)]="cliente.receita">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Empresa" name="empresa" [(ngModel)]="cliente.empresa">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Fone" name="fone" [(ngModel)]="cliente.fone">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Endereço" name="endereco" [(ngModel)]="cliente.endereco">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="CEP" name="cep" [(ngModel)]="cliente.cep">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Cidade" name="cidade" [(ngModel)]="cliente.cidade">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Estado" name="estado" [(ngModel)]="cliente.estado">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="atualizarCliente()" color="primary">Salvar</button>
      <button mat-raised-button routerLink="/cadastros/clientes">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
