<div class="tituloListas">
  <h1>Excluir status</h1>
</div>
<form>
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <input matInput disabled placeholder="Nome" name="nome" [(ngModel)]="status.nome">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="excluirStatus()" color="warn">Confirmar</button>
      <button mat-raised-button routerLink="/cadastros/status">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
