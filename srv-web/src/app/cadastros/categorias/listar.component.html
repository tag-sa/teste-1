<div class="tituloListas">
  <h1>Lista de categorias</h1>
  <button class="btnProdutosLista" routerLink="/cadastros/categorias/incluir" color="primary">Incluir</button>
</div>
<table mat-table [dataSource]="categorias">

  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let categoria"> {{categoria.codigo}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let categoria"> {{categoria.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let categoria"> {{categoria.descricao}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef style="text-align: center; padding-right: 35px"> Ações </th>
    <td class="ultima-coluna" mat-cell *matCellDef="let categoria">
      <a routerLink="/cadastros/categorias/editar/{{ categoria.codigo }}">Editar</a>
      <a routerLink="/cadastros/categorias/excluir/{{ categoria.codigo }}">Excluir</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
