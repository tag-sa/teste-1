<div class="tituloListas">
  <h1>Editar loja</h1>
</div>
<form>
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Nome" name="nome" [(ngModel)]="loja.nome">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="atualizarLoja()" color="primary">Salvar</button>
      <button mat-raised-button routerLink="/cadastros/lojas">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
