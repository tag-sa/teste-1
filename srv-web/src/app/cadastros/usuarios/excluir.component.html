<div class="tituloListas">
  <h1>Excluir usuario</h1>
</div>
<form>
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <input matInput disabled placeholder="Nome" name="nome" [(ngModel)]="usuario.nome">
      </mat-form-field>
      <mat-form-field>
        <input matInput disabled placeholder="E-mail" name="email" type="email" [(ngModel)]="usuario.email">
      </mat-form-field>
      <mat-form-field>
        <input matInput disabled placeholder="Senha" name="senha" type="current-password" [(ngModel)]="usuario.senha">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="excluirUsuario()" color="warn">Confirmar</button>
      <button mat-raised-button routerLink="/cadastros/usuarios">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
